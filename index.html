<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auralis.AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link href="css/style.css" rel="stylesheet">
</head>
  <body>
    <div class="login-main min-vh-100">
        <div class="container-fluid min-vh-100">
            <div class="row min-vh-100">
                <div class="col-md-8 login-left">
                 <img src="img/login-img.jpg" class="img-fluid">
                </div>
                <div class="col-md-4 login-right">
                    <div class="login-form align-self-center">
                        <h4 class="text-center">Login</h4>
                        <div class="input-group">
                            <span class="input-group-text" ><img src="img/mail.png"></span>
                            <input type="email" class="form-control" placeholder="Email" >
                          </div>
                          <div class="input-group">
                            <span class="input-group-text" ><img src="img/lock.png"></span>
                            <input type="password" class="form-control" placeholder="Password" >
                            <button class="eye" type="button" id="button-addon2"><img src="img/eye.png"></button>
                          </div>
                          <div class="text-end">
                            <a href="#" class="link-white">Forgot Password?</a>
                          </div>
                          <div class="text-center">
                            <button type="button" class="login-btn" onclick="location.href='dashboard.html'">Login</button>
                          </div>
                          <div class="text-center mb-5">
                            Don't have an account? <a href="#" class="link-grey">Signup</a>
                          </div>
                          <ul class="or">
                            <li>Or login with</li>
                            <li><a href="#" class="link-grey">Facebook</a></li>
                            <li><a href="#" class="link-grey">LinkedIn</a></li>
                            <li><a href="#" class="link-grey">Google</a></li>
                          </ul>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
